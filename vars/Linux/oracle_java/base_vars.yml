---
java_default_path: "{{ (ansible_os_family == 'RedHat') | ternary('/usr/java', '/usr/lib/jvm') }}"

# java_folder: >-
#   {{ (java_major_version|int <= 8)
#       | ternary(java_package + '1.' + java_major_version|string + '.0_' + java_minor_version|string,
#                 java_package + '-'  + java_major_version|string + '.'   + java_minor_version|string)
#   }}

parts: >-
  {{ java_artifact_basename
    | regex_findall('^.*(j[dkre]{2})-([0-9]+)[u.]([0-9.]+)[-_]([a-z]+)-(x64|i586)')
    | first | list }}
