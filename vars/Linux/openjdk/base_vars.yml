---
openjdk_root_page: https://jdk.java.net

java_folder: >-
  {{ (java_tarball_install | bool) | ternary(java_folder_ext_transport, java_folder_repo_transport) }}

parts: >-
  {{ java_artifact_basename
    | regex_findall('^.*(j[dkre]{2})-([0-9]+)[u.]([0-9.]+)[-_]([a-z]+)-(x64|i586)')
    | first | list }}
