---
openjdk_root_page: https://jdk.java.net
transport_web_default: https://download.java.net/java/GA/jdk11/9/GPL/openjdk-11.0.2_windows-x64_bin.zip

parts: >-
  {{ java_artifact_basename
    | regex_findall('^.*(j[dkre]{2})-([0-9]+)[u.]([0-9.]+)[-_]([a-z]+)-(x64|i586)')
    | first | list }}

choco_install_path: >-
  {{ 'C:\Program Files\OpenJDK' if (transport == 'chocolatey') else omit }}

java_package_suffix: >-
  {{ (java_major_version == 11) | ternary(java_major_version, '') }}

choco_java_package: 'openjdk{{ java_package_suffix }}'
