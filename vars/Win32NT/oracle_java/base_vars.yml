---
java_product_id_ver:
  8: '{4A03706F-666A-4037-7777-5F2748764D10}'
  11: '{26A5A3EF-92DC-5243-ABF9-00B12A3DF649}'
  12: '{0D60E96D-0B74-55A5-ACA5-0F6786FDF256}'

java_folder: >-
  {{ (java_major_version|int <= 8)
      | ternary(java_package + '1.' + java_major_version|string + '.0_' + java_minor_version|string,
                java_package + '-'  + java_major_version|string + '.'   + java_minor_version|string)
  }}

java_default_path: C:\Program Files\Java
choco_java_package: '{{ java_package }}{{ java_major_version }}'

java_artifact: '{{ (file_downloaded|default({})).dest }}'
java_artifact_basename: '{{ java_artifact | win_basename }}'
