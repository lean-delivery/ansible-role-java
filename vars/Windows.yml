---
java_product_id_ver:
  8: '{26A24AE4-039D-4CA4-87B4-2F64180121F0}'
  11: '{26A5A3EF-92DC-5243-ABF9-00B12A3DF649}'
  12: '{0D60E96D-0B74-55A5-ACA5-0F6786FDF256}'

transport_web_default: https://download.java.net/java/GA/jdk11/9/GPL/openjdk-11.0.2_windows-x64_bin.zip

download_default_path: '{{ ansible_env.TEMP }}'

java_default_path: >-
  {{ ((transport == 'chocolatey') and (java_distribution == 'openjdk')) | ternary('C:\Program Files\OpenJDK', 'C:\Program Files\Java')}}

java_artifact: '{{ (transport == "openjdk-fallback") | ternary(java_artifact_fallback, (file_downloaded|default({})).dest) }}'
java_artifact_basename: '{{ java_artifact | win_basename }}'
