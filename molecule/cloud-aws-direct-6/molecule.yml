---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint: |
  set -e
  yamllint -f colored -c .yamllint .
  ansible-lint -c .ansible-lint
platforms:
  - name: test-aws-centos7-oracle_java-6-rpm
    image: ami-9887c6e7
    platform: centos7
    instance_type: m5.large
    region: us-east-1
    vpc_subnet_id: subnet-05a2ef2b767afec50
    assign_public_ip: false
    spot_price: 0.06
    security_group_name:
      - default
    wait_timeout: 1800
    ssh_user: centos
    groups:
      - rhel_family
      - rpm

  - name: test-aws-ubuntu18-oracle_java-6-tarball
    image: ami-012fd5eb46f56731f
    platform: ubuntu18
    instance_type: m5.large
    region: us-east-1
    vpc_subnet_id: subnet-05a2ef2b767afec50
    assign_public_ip: false
    spot_price: 0.06
    security_group_name:
      - default
    wait_timeout: 1800
    ssh_user: ubuntu
    groups:
      - debian_family
      - tarball

provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_FILTER_PLUGINS: ../../filter_plugins/
  config_options:
    defaults:
      forks: 30
      callback_whitelist: profile_tasks,timer
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      tarball:
        java_distribution: oracle_java
        java_package: jdk
        java_major_version: 6
        java_tarball_install: true
        transport: web
        transport_web: >-
          {{ hostvars['localhost']['s3_link_tar']['url'] }}
        java_unlimited_policy_enabled: true
        java_unlimited_policy_transport: fallback

      rpm:
        java_distribution: oracle_java
        java_package: jdk
        java_major_version: 6
        java_tarball_install: false
        transport: web
        transport_web: >-
          {{ hostvars['localhost']['s3_link_rpm']['url'] }}
        java_unlimited_policy_enabled: true
        java_unlimited_policy_transport: fallback
  playbooks:
    create: ../resources/provisioning/AWS/create.yml
    destroy: ../resources/provisioning/AWS/destroy.yml
    verify: ../resources/tests/verify.yml
scenario:
  name: cloud-aws-direct-6
verifier:
  name: ansible
