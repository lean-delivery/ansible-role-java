---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-aws-windows-ansible-role-java
    aws_image_id: ami-0f4c7e570f044b46f
    aws_region: us-east-1
    instance_type: m5.large
    assign_public_ip: False
    spot_price: 0.2
    aws_sec_group:
      - default
    vpc_subnet_id: subnet-05a2ef2b767afec50
    groups:
      - windows

provisioner:
  name: ansible
  log: True
  connection_options:
    ansible_connection: winrm
  inventory:
    group_vars:
      windows:
        ansible_password: "{{ lookup('env', 'WINRM_ADMIN_PWD') | default('M0leCule123!', True) }}"
        ansible_winrm_transport: credssp
        ansible_winrm_server_cert_validation: ignore
  playbooks:
    create: ../resources/provisioning/winrm/create.yml
    destroy: ../resources/provisioning/winrm/destroy.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  lint:
    name: ansible-lint
  env:
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY}
scenario:
  name: cloud-aws-windows
verifier:
  name: testinfra
  lint:
    name: flake8
