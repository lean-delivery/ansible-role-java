---
- name: Verify
  hosts: all
  tasks:

    - name: Populate service facts
      service_facts:

    - name: Check java
      command: java -version
      register: java_ver_cmd

    # - name: Debug java ver
    #   debug:
    #     var: java_ver_cmd

    - name: Assert that java ver is present
      assert:
        that: "'Java(TM) SE Runtime Environment' in java_ver_cmd.stderr"
