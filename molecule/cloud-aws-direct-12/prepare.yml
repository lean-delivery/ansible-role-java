---
- name: Include common prepare
  import_playbook: ../resources/provisioning/AWS/prepare.yml

- name: Prepare Debian
  hosts: debian_family
  tasks:

    - name: Add universe repository for bionic
      apt_repository:
        repo: deb http://archive.ubuntu.com/ubuntu bionic universe
        state: present
      when: ansible_distribution_release == 'bionic'
      become: true

    - name: Install pip package
      package:
        name:
          - python-minimal
          - python-setuptools
        state: present
      register: status
      until: status is succeeded
      become: true

- name: Prepare RHEL
  hosts: rhel_family
  tasks:

    - block:
        - name: Enable EPEL repository
          yum:
            name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-\
              {{ ansible_distribution_major_version }}.noarch.rpm"
            state: 'present'
          register: status
          until: status is succeeded
      rescue:
        - name: Enable default EPEL repository
          yum:
            name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
            state: 'present'
          register: status
          until: status is succeeded
      become: true

- name: Prepare host to S3 transport
  hosts: s3
  tasks:

    - block:
        - name: Install pip package
          package:
            name: python-pip
            state: present
          register: status
          until: status is succeeded
      rescue:
        - name: Install pip3 package
          package:
            name:
              - python3-pip
            state: present
          register: status
          until: status is succeeded
      become: true

    - name: Install boto module
      pip:
        name:
          # - pip
          - botocore
          - boto
          - boto3
        state: present
        extra_args: --upgrade
      register: status
      until: status is succeeded
      become: true
