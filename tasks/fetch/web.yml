---
- name: "Download artifact from web"
  get_url:
    url: "{{ transport_web }}"
    dest: "{{ download_path }}"
  until: "'OK' in FILE_DOWNLOADED.msg"
  retries: 3
  delay: 2
  register: FILE_DOWNLOADED

- name: "Downloaded artifact"
  set_fact:
    oracle_artifact: "{{ FILE_DOWNLOADED.dest }}"

- name: "Getting java version variables"
  set_fact:
    oracle_artifact_basename: "{{ oracle_artifact | basename }}"
    java_package: "{{ oracle_artifact.split('-')[0] }}"
    java_major_version: "{{ oracle_artifact.split('-')[1].split('u')[0] }}"
    java_minor_version: "{{ oracle_artifact.split('-')[1].split('u')[1] }}"
    java_arch: "{{ oracle_artifact.split('-')[3] }}"
