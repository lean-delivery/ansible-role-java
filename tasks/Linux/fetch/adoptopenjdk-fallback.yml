---
- name: 'Download artifact'
  get_url:
    url: "{{ adoptopenjdk_api_page }}\
      binary/releases/\
      openjdk{{ java_major_version }}\
      ?openjdk_impl={{ adoptopenjdk_impl }}\
      &os=linux&arch=x64\
      &release=latest\
      &type={{ java_package }}&heap_size=normal"
    dest: '{{ download_path }}'
  register: file_downloaded
  retries: 20
  delay: 5
  until: file_downloaded is succeeded
