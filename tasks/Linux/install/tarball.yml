---
- name: debug ansible_os_family
  debug:
    var: ansible_os_family

- name: debug java_distribution
  debug:
    var: java_distribution

- name: debug java_artifact_basename
  debug:
    var: java_artifact_basename

- name: debug java_folder_ext_transport
  debug:
    var: java_folder_ext_transport

- name: debug java_package
  debug:
    var: java_package

- name: debug java_major_version
  debug:
    var: java_major_version

- name: debug java_minor_version
  debug:
    var: java_minor_version

- name: debug java_os
  debug:
    var: java_os

- name: debug java_arch
  debug:
    var: java_arch

- name: debug java_path
  debug:
    var: java_path

- name: debug java_folder
  debug:
    var: java_folder

- name: debug parts
  debug:
    var: parts

- name: Mkdir for java installation
  file:
    path: '{{ java_path }}/{{ java_folder }}'
    state: directory
    owner: root
    group: root
    mode: 0755

- name: 'Install java {{ java_full_version }}'
  unarchive:
    src: '{{ java_artifact }}'
    dest: '{{ java_path }}/{{ java_folder }}'
    remote_src: true
    owner: root
    group: root
    mode: 0755
    extra_opts: [--strip-components=1]
    creates: '{{ java_path }}/{{ java_folder }}/bin/'
