---
- name: debug ansible_os_family
  debug:
    var: ansible_os_family

- name: debug java_distribution
  debug:
    var: java_distribution

- name: debug java_path
  debug:
    var: java_path

- name: debug java_folder
  debug:
    var: java_folder

- name: debug parts
  debug:
    var: parts

- name: Mkdir for java installation
  file:
    path: '{{ java_path }}/{{ java_folder }}'
    state: directory
    owner: root
    group: root
    mode: 0755

- name: 'Install java {{ java_full_version }}'
  unarchive:
    src: '{{ java_artifact }}'
    dest: '{{ java_path }}/{{ java_folder }}'
    remote_src: true
    owner: root
    group: root
    mode: 0755
    extra_opts: [--strip-components=1]
    creates: '{{ java_path }}/{{ java_folder }}/bin/'
