---
- name: Mkdir for java installation
  file:
    path: '{{ java_path }}/{{ java_folder }}'
    state: directory
    owner: root
    group: root
    mode: 0755

- name: debugging java_artifact
  debug:
    var: java_artifact

- name: debugging java_path
  debug:
    var: java_path

- name: debugging java_folder
  debug:
    var: java_folder

- name: 'Install java {{ java_full_version }}'
  unarchive:
    src: '{{ java_artifact }}'
    dest: '{{ java_path }}/{{ java_folder }}'
    remote_src: True
    owner: root
    group: root
    mode: 0755
    extra_opts: [--strip-components=1]
    creates: '{{ java_path }}/{{ java_folder }}/bin/'
