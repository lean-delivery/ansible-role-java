---
- name: Perform install from artifacts
  block:
    - name: Install requirements
      package:
        name: '{{ java_package_requirements }}'
        state: present
      register: installed_packages
      until: installed_packages is succeeded
      when: transport != 'repositories'

    - name: 'Perform {{ java_binary_type }} install'
      include_tasks: '{{ install_task }}'
      with_first_found:
        - 'install/{{ java_distribution }}_{{ java_binary_type }}.yml'
        - 'install/{{ java_binary_type }}.yml'
        - 'install/{{ ansible_os_family }}.yml'
      loop_control:
        loop_var: install_task
      # ignore_errors: true

    - name: debug java_package
      debug:
        var: java_package

    - name: debug java_major_version
      debug:
        var: java_major_version

    - name: debug java_minor_version
      debug:
        var: java_minor_version

    - name: debug java_full_version
      debug:
        var: java_full_version

    - name: debug java_folder_ext_transport
      debug:
        var: java_folder_ext_transport

    - name: debug java_folder_repo_transport
      debug:
        var: java_folder_repo_transport

    - name: debug java_folder
      debug:
        var: java_folder

    - name: debug java_tarball_install
      debug:
        var: java_tarball_install

    - name: debug ansible_system
      debug:
        var: ansible_system

    - name: debug cond
      debug:
        msg: "{{ (not java_tarball_install | bool and (ansible_system == 'Linux')) }}"

    - name: Find java_folder
      find:
        paths: '{{ java_path }}'
        recurse: false
        file_type: directory
        patterns: '{{ java_folder }}'
        use_regex: true
      register: java_dir

    - name: Set actual java directory
      set_fact:
        java_folder: "{{ java_dir.files | map(attribute='path') | list | last | basename }}"

    - name: Put java profile
      template:
        src: java.sh.j2
        dest: /etc/profile.d/java.sh
        owner: root
        group: root
        mode: 0555

    - name: Check for java binaries existence
      stat:
        path: '{{ java_path }}/{{ java_folder }}/bin/{{ binary }}'
      register: java_binary_collection
      loop:
        - java
        - javac
        - jar
        - keytool
      loop_control:
        loop_var: binary

    - name: Update alternatives
      alternatives:
        name: '{{ java_item.binary }}'
        path: '{{ java_path }}/{{ java_folder }}/bin/{{ java_item.binary }}'
        link: '/usr/bin/{{ java_item.binary }}'
        priority: 100
      when: java_item.stat.exists | bool
      loop: '{{ java_binary_collection.results }}'
      loop_control:
        loop_var: java_item
  become: true
