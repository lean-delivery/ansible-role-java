---
- name: "Apply setting"
  replace:
    path: "{{ java_path }}{{ java_package }}1.{{ java_major_version }}.0_\
      {{ java_minor_version }}/jre/lib/security/java.security"
    regexp: "#crypto.policy=unlimited"
    replace: "crypto.policy=unlimited"
  become: True
  when:
    - java_major_version|int == 8
